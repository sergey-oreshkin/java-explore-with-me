databaseChangeLog:
  - changeSet:
      id: create_table_requests
      author: Sergey Oreshkin
      changes:
        - createTable:
            tableName: requests
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: requester_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_requests_user
                    references: users(id)
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_request_event
                    references: events(id)
              - column:
                  name: state
                  type: varchar(24)
              - column:
                  name: created
                  type: timestamp
        - addUniqueConstraint:
            tableName: requests
            columnNames: requester_id, event_id