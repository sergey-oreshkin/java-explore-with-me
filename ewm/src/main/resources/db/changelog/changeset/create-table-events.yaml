databaseChangeLog:
  - changeSet:
      id: create_table_events
      author: Sergey Oreshkin
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: annotation
                  type: varchar
              - column:
                  name: title
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: initiator
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_events_initiator
                    references: users(id)
              - column:
                  name: category
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_events_category
                    references: categories(id)
              - column:
                  name: description
                  type: varchar
              - column:
                  name: event_date
                  type: timestamp
              - column:
                  name: paid
                  type: bool
              - column:
                  name: participant_limit
                  type: int
              - column:
                  name: request_moderation
                  type: bool
              - column:
                  name: published
                  type: timestamp
              - column:
                  name: state
                  type: varchar(24)
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: latitude
                  type: decimal
              - column:
                  name: longitude
                  type: decimal
        - addForeignKeyConstraint:
            constraintName: category_on_delete
            baseTableName: events
            baseColumnNames: category
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: cascade